name: CI/CD
on:
  push:
    branches:
      - develop

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: echo "$KEY_JKS" | base64 -d > android/app/key.jks && sha1sum android/app/key.jks
        env:
          KEY_JKS: ${{ secrets.KEY_JKS }}
      - run: flutter build apk --build-number="$GITHUB_RUN_NUMBER" --verbose --release
        env:
          KEY_PATH: key.jks
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ALIAS_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
          ALIAS: ${{ secrets.KEY_ALIAS }}
      - run: git log --format="%s (%h)" ${{ github.event.after }}^.. > release-notes.txt
      - name: Deploy to Firebase App Distribution
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute "build/app/outputs/flutter-apk/app-release.apk" --app "${{secrets.FIREBASE_APP_ID}}" --groups "bptesters" --release-notes-file "release-notes.txt"
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
      - name: Upload .apk
        uses: actions/upload-artifact@master
        with:
          name: build-android
          path: build/app/outputs/flutter-apk/app-release.apk
