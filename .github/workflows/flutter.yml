name: CI/CD
on: push

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter build apk --build-number="$GITHUB_RUN_NUMBER" --verbose
      - run: git log --format="%s (%h)" -n 1 ${{ github.event.after }} > release-notes.txt
      - name: Deploy to Firebase App Distribution
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute "build/app/outputs/flutter-apk/app-release.apk" --app "${{secrets.FIREBASE_APP_ID}}" --groups "bptesters,web" --release-notes-file "release-notes.txt"
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
      - name: Upload .apk
        uses: actions/upload-artifact@master
        with:
          name: build-android
          path: build/app/outputs/flutter-apk/app-release.apk
  build-ios:
    name: Build iOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
            channel: 'dev'
      - run: flutter pub get
      - run: flutter clean
      - run: flutter analyze
      - run: flutter build ios --release --no-codesign --build-number="$GITHUB_RUN_NUMBER" --verbose
      - name: Upload .ipa
        uses: actions/upload-artifact@master
        with:
          name: build-ios
          path: build/ios/iphoneos
  build-web:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter build web --verbose
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
      - name: Upload web
        uses: actions/upload-artifact@master
        with:
          name: build-web
          path: build/web
